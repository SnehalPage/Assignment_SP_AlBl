<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Albelli - Blog</title>
        <meta name="description" content="Albelli blog test">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//cdn-files.cloud/arc/css/arc.discovery.min.css">
        <script type="text/javascript" src="//cdn-files.cloud/arc/js/jquery.arc.min.js"></script>
        <script type="text/javascript" src="//cdn-files.cloud/arc/js/picturefill.arc.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="antialiased" style="overflow: visible; margin-right: 0px;">
        <div>
            <nav class="top-bar">
                <ul class="title-area">
                    <i class="icon logo albelli small title-logo"></i>
                </ul>
                <section class="top-bar-section">
                    <ul class="right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" data-reveal-id="modalNewPost">New post</a></li>
                    </ul>
              </section>
            </nav>
        </div>

        <div id="modalNewPost" class="reveal-modal medium">
            <header>
                <h3>Add new blog post</h3>
            </header>
            <div class="main">
                <form class="custom" id="newPostForm">
                    <fieldset class="small-12 small-centered large-12 large-centered columns">
                        <div class="row">
                            <div class="small-12 large-3 columns">
                                <label class="right inline show-for-medium-up pointer" for="title">Title:</label>
                                <label class="left show-for-small pointer" for="title">Title:</label>
                            </div>
                            <div class="large-6 small-12 columns">
                                <input type="text" placeholder="Title" id="title" name="title"/>
                            </div>
                            <div class="large-3 small-12 columns error-container">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 large-3 columns">
                                <label class="right inline show-for-medium-up pointer" for="content">Content:</label>
                                <label class="left show-for-small pointer" for="content">Content:</label>
                            </div>
                            <div class="large-6 small-12 columns">
                                <textarea id="content" name="content"></textarea>
                            </div>
                            <div class="large-3 small-12 columns error-container">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 large-3 columns">
                                <label class="right inline show-for-medium-up pointer" for="image">Image:</label>
                                <label class="left show-for-small pointer" for="image">Image:</label>
                            </div>
                            <div class="large-6 small-12 columns">
                                <input type="text" placeholder="Title" id="image" name="image"/>
                            </div>
                            <div class="large-3 small-12 columns error-container">
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-3 small-12 columns">
                                <label class="right inline show-for-medium-up pointer" for="email">Email:</label>
                                <label class="left show-for-small pointer" for="email">Email:</label>
                            </div>
                            <div class="large-6 small-12 columns">
                                <input type="email" placeholder="email@example.com" id="email" autocapitalize="off" autocorrect="off">
                            </div>
                            <div class="large-3 small-12 columns error-container">
                            </div>
                        </div>
                    </fieldset>
                    <div class="large-12 small-12 columns error-container" id="generalError">    
                    </div>
                </form>
            </div>
            <footer class="text-center">
                <img src="img/sending.gif" class="sending-icon hidden"><a class="button small" id="newPost">Submit post</a>
            </footer>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <hr>

        <div class="row hidden">
            <div class="panel large-12 columns top-keywords">
                <h5><i class="icon arc category-specialevent small"></i> Top keywords</h5>
                <ul id="topKeywords"></ul>
            </div>
        </div>

        <div class="row" id="posts">
            <img src="img/loader.gif" class="loader">
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="//cdn-files.cloud/arc/js/arc.discovery.min.js"></script>
        <script type="text/javascript">
            $(document).arc();
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
